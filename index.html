<! DOCTYPE html>
<html>
  <head>
    <title> CSS Styling Example</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <header id= "main-header">
      <h1>Welcome to my styled page</h1>
    </header>
    <div class="content-box">
      <p>This is a paragraph inside a styled box</p>
    </div>
    <div class="content-box highlighted">
      <p>this box has an extra class for different styling.</p>
    </div>
    <img src="https://images.pexels.com/photos/31893735/pexels-photo-31893735/free-photo-of-aerial-view-of-solitary-boat-on-deep-blue-lake-waters.jpeg?auto=compress&cs=tinysrgb&w=600" alt="water-image" class="styled-image">
    <footer>
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
